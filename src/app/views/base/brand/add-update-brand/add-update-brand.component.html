<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <a class="ml-1 btn btn-primary" [routerLink]="['/base/brand']"
        ><strong>Quay lại</strong></a
      >
      <strong class="float-right">Thêm Nhãn Hiệu</strong>
    </div>
    <div class="card-body">
      <form
        action=""
        method="post"
        enctype="multipart/form-data"
        class="form-horizontal"
      >
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input"
            >Mã Nhãn Hiệu
          </label>
          <div class="col-md-9">
            <input
              type="text"
              id="text-input"
              name="text-input"
              class="form-control"
              disabled
              placeholder="Mã nhãn hiệu.."
            />
            <!-- <span class="help-block">This is a help text</span> -->
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input"
            >Tên Nhãn Hiệu
          </label>
          <div class="col-md-9">
            <input
              type="text"
              id="text-input"
              name="text-input"
              class="form-control"
              placeholder="Tên nhãn hiệu.."
            />
            <!-- <span class="help-block">This is a help text</span> -->
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input"
            >Xuất Xứ
          </label>
          <div class="col-md-9">
            <input
              type="text"
              id="text-input"
              name="text-input"
              class="form-control"
              placeholder="Xuất Xứ.."
            />
            <!-- <span class="help-block">This is a help text</span> -->
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="select2"
            >Chọn Danh Mục Đi Kèm</label
          >
          <div class="col-md-9">
            <select
              id="select2"
              name="select2"
              class="form-control form-control-lg"
            >
              <option value="0">Please select</option>
              <option value="1">Option #1</option>
              <option value="2">Option #2</option>
              <option value="3">Option #3</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-sm btn-primary">
          <i class="fa fa-dot-circle-o"></i> Thêm
        </button>
      </form>
    </div>
  </div>
</div>
