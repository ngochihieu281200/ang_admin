<ng2-smart-table [settings]="settings" [source]="source" (create)="addProduct()" (custom)="onCuston($event)">
</ng2-smart-table>
<ng-template #content let-modal style="margin:0 auto; margin-top:30vh;">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Xóa Sản Phẩm</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="dateOfBirth">Bạn Có Chắc Muốn Xóa Sản Phẩm</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="onConfirm()">
      Xác Nhận
    </button>
    <button type="button" class="btn btn-outline-danger" (click)="modal.close('Không')">
      Không Xác Nhận
    </button>
  </div>
</ng-template>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white"> Đợi trong giây lát... </p>
</ngx-spinner>
