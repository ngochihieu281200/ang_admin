<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <a class="ml-1 btn btn-primary" [routerLink]="['/base/category']"
        ><strong>Quay lại</strong></a
      >
      <strong class="float-right">Thêm Danh Mục</strong>
    </div>
    <div class="card-body">
      <form
        action=""
        method="post"
        enctype="multipart/form-data"
        class="form-horizontal"
      >
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input"
            >Danh Mục Con
          </label>
          <div class="col-md-9">
            <input
              type="text"
              id="text-input"
              name="text-input"
              class="form-control"
              placeholder="Danh mục con.."
            />
          </div>
        </div>

        <button type="submit" class="btn btn-sm btn-primary">
          <i class="fa fa-dot-circle-o"></i> Thêm
        </button>
      </form>
    </div>
  </div>
</div>
