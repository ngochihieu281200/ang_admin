<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <a class="ml-1 btn btn-primary" [routerLink]="['/base/category']"
        ><strong>Quay lại</strong></a
      >
      <strong class="float-right">Thêm Danh Mục</strong>
    </div>
    <div class="card-body">
      <form
        action=""
        method="post"
        enctype="multipart/form-data"
        class="form-horizontal"
      >
        <!-- <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input"
            >Mã Sản Phẩm
          </label>
          <div class="col-md-9">
            <input
              type="text"
              id="text-input"
              name="text-input"
              class="form-control"
              placeholder="Mã Sản Phẩm.."
            />
          </div>
        </div> -->
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input"
            >Tên Sản Phẩm
          </label>
          <div class="col-md-9">
            <input
              type="text"
              id="text-input"
              name="text-input"
              class="form-control"
              placeholder="Tên Sản Phẩm.."
            />
          </div>
        </div>
        <!-- <div class="form-group row">
          <label class="col-md-3 col-form-label" for="text-input"
            >Danh Mục Sản Phẩm
          </label>
          <div class="col-md-9">
            <input
              type="text"
              id="text-input"
              name="text-input"
              class="form-control"
              placeholder="Danh Mục Sản Phẩm.."
            />
          </div>
        </div> -->
        <div class="col-12 form-group">
          <div class="col-5">
            <div class="card" style="width: 18rem">
              <img
                class="card-img-top img-thumbnail"
                [src]="ImageCategory ? ImageCategory : ''"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Thêm Ảnh Sản Phẩm</h5>
                <div class="col-lg-12 row">
                  <div class="col-sm-12 col-sm-12 mb-xl-0">
                    <div class="btn btn-mdb-color btn-rounded">
                      <div
                        class="fileUpload btn btn-primary"
                        style="
                          position: relative;
                          overflow: hidden;
                          margin: 10px;
                        "
                      >
                        <span>Upload</span>
                        <input
                          id="uploadBtn"
                          type="file"
                          class="upload"
                          style="
                            position: absolute;
                            top: 0;
                            right: 0;
                            margin: 0;
                            padding: 0;
                            font-size: 20px;
                            cursor: pointer;
                            opacity: 0;
                            filter: alpha(opacity=0);
                          "
                          (change)="handleUploadProduct($event)"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group col-lg-12">
            <label class="switch switch-label switch-pill switch-success">
              <input
                type="checkbox"
                class="switch-input"
                formControlName="IsShow"
                checked
              />
              <span
                name="IsShow"
                class="switch-slider"
                data-checked="On"
                data-unchecked="Off"
              ></span>
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-sm btn-primary">
          <i class="fa fa-dot-circle-o"></i> Thêm
        </button>
      </form>
    </div>
  </div>
</div>
