<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <a class="ml-1 btn btn-primary" [routerLink]="['/news']"><strong>Quay lại</strong></a>
            <strong class="float-right">Thêm Tin Tức</strong>
        </div>

        <form class="row card-body" [formGroup]="formNews" (ngSubmit)="onSubmit()">
            <div class="col-12 form-horizontal">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group row" *ngIf="editMode">
                            <label class="col-md-3 col-form-label" for="select2">Mã Tin Tức <span
                                    class="text-danger">*</span></label>
                            <div class="col-md-9">
                                <input type="text" id="text-input" name="Id" formControlName="Id" class="form-control"
                                    disabled />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Tiêu đề tin tức <span
                                    class="text-danger">*</span></label>
                            <div class="col-md-9">
                                <input type="text" id="text-input" name="Title" formControlName="Title"
                                    class="form-control" placeholder="Tiêu đề tin tức" [ngClass]="{
                                        'is-invalid':
                                        formNews.get('Title').errors &&
                                        formNews.get('Title').touched,
                                        'is-valid': formNews.controls.Title.valid
                                      }" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Tác giả <span
                                    class="text-danger">*</span></label>
                            <div class="col-md-9">
                                <input type="text" id="text-input" name="Author" formControlName="Author"
                                    class="form-control" placeholder="Tác giả " [ngClass]="{
                                        'is-invalid':
                                        formNews.get('Author').errors &&
                                          formNews.get('Author').touched,
                                        'is-valid': formNews.controls.Author.valid
                                      }" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="textarea-input">Mô Tả chi tiết</label>
                            <div class="col-md-9">
                                <ckeditor [config]="ckeConfig" formControlName="Content" [ngClass]="{
                                    'is-invalid':
                                    formNews.get('Content').errors &&
                                    formNews.get('Content').touched,
                                    'is-valid': formNews.controls.Content.valid
                                  }"></ckeditor>
                            </div>
                        </div>
                        <div class="form-group" style="float: right">
                            <label class="switch switch-label switch-pill switch-success">
                                <input type="checkbox" class="switch-input" formControlName="IsShow" checked />
                                <span name="IsShow" class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                            </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="col-5 form-group">
                            <div class="card" style="width: 18rem">
                                <img class="card-img-top img-thumbnail" [src]="Thumbnail ? Thumbnail : ''"
                                    alt="Hình ảnh tin tức" />
                                <div class="card-body">
                                    <h5 class="card-title">Thêm Ảnh Tin Tức</h5>
                                    <div class="col-lg-12 row">
                                        <div class="col-sm-12 col-sm-12 mb-xl-0">
                                            <div class="btn btn-mdb-color btn-rounded">
                                                <div class="fileUpload btn btn-primary" style="
                                            position: relative;
                                            overflow: hidden;
                                            margin: 10px;
                                          ">
                                                    <span>Upload</span>
                                                    <input id="uploadBtn" type="file" class="upload-thumbnail"
                                                        (change)="handleUpload($event)" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button *ngIf="editMode" class="btn btn-outline-success ml-1 float-right" type="submit">
                    Cập Nhật Tin Tức
                </button>
                <button *ngIf="!editMode" class="btn btn-outline-success ml-1 float-right" type="submit">
                    Thêm Tin Tức
                </button>
            </div>
        </form>
    </div>
</div>


<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white"> Đợi trong giây lát... </p>
</ngx-spinner>
